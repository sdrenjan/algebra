<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>

    <div id="div1">
        <label for="phone">Phone number</label>
        <input id="phone" name="tel" type="tel" size="10">
        <button id="button-1" type="submit">Submit</button>
    </div>

    <script>
        let phone = document.getElementById('phone');
        phone.addEventListener('input', getNumber);
        document.getElementById('button-1').addEventListener('click', myButtonFunction);
        let regex = new RegExp('^[0-9]+$');
        let number;

        function getNumber() {
            number = phone.value;
        }

        function myButtonFunction() {
            if (regex.test(number) == true) {
                const newDiv = document.createElement('div');
                const newText = document.createTextNode(`Your phone number is: ${number}`);
                newDiv.appendChild(newText);

                const currentDiv = document.getElementById('div1');
                document.body.insertBefore(newDiv, currentDiv.nextSibling);
            } else {
                window.alert('Please enter only numbers!');
            }
        }
    </script>
</body>

</html>
